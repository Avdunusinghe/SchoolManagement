<section class="main-content">
    <ul class="breadcrumb breadcrumb-style ">
      <li class="breadcrumb-item">
        <h5 class="page-title m-b-0">Student MCQ Question</h5>
      </li>
      <li class="breadcrumb-item bcrumb-1">
        <a routerLink="/dashboard/main">
          <i class="fas fa-home font-17"></i></a>
      </li>
      <li class="breadcrumb-item">Student MCQ Question List</li>
    </ul>
    <div class="section-body">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="p-10">
              <div class="row">
                <div class="col-lg-6">
                  <div class="row m-0">
                    <div class="col-lg-3 p-0">
                      <div class="ngxTableHeader">
                        <div class="table-title">
                          <h2><strong>Student MCQ Question Level</strong></h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-5 p-0">
                      <div class="ngxTableHeader">
                        <div class="table-search-area">
                          <div>
                            <label for="search-input"><i class="material-icons search-icon">search</i></label>
                            <input placeholder="Search" type="text" class="browser-default search-field"
                               aria-label="Search box">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-4 p-0">
                      <div class="ngxTableHeader">
                        <div class="header-buttons-left">
                          <div class="icon-button-dleftemo buttons"></div>
                        </div>

                        <div class="header-buttons-left">
                          <div class="icon-button-dleftemo buttons">
                          </div>
                        </div>
                        <!-- dropdown for the pages-->
                        <div class="header-buttons">
                          <div>
                            <!--<label>PAGES</label>-->
                            <p-multiSelect [options]=""  [style]="{'width':'100%'}"> </p-multiSelect>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  



              <ngx-datatable #table class="material" [rows]="data" [loadingIndicator]="loadingIndicator"
                  columnMode="force" [headerHeight]="60" [footerHeight]="80" rowHeight="auto" [limit]="10"
                  [scrollbarH]="scrollBarHorizontal" [reorderable]="reorderable">

                <!--Question ID-->
                <ngx-datatable-column name="Question" [width]="50">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.questionName}}
                  </ng-template>
                </ngx-datatable-column>
  
                <!--Lesson ID-->
                <ngx-datatable-column name="Student Name" [width]="75">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.studentName}}
                  </ng-template>
                </ngx-datatable-column>
  
                <!--Topic ID-->
                <ngx-datatable-column name="Teacher Comment" [width]="75">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.teacherComments}}
                  </ng-template>
                </ngx-datatable-column>
  
                <!--Sequence Number-->
                <ngx-datatable-column name="Marks" [width]="95">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.marks}}
                  </ng-template>
                </ngx-datatable-column>
    
                <ngx-datatable-column [width]="100" name="Actions" sortable="false">
                  <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    <span>
                      <button class="btn btn-tbl-edit h-auto" (click)='editRow(row, rowIndex, addEditRecord)'>
                        <i class="fas fa-pen"></i>
                      </button>
                      <button class="btn btn-tbl-delete h-auto" (click)='deleteSingleRow(row)'>
                        <i class="far fa-trash-alt"></i>
                      </button>
                    </span>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
  
              <!-- Add Record Modal Window -->
            <ng-template #addEditRecord let-modal>
              <div class="modal-header editRowModal">
                <h4 class="modal-title" id="modal-basic-title">
                  <div class="table-modal-header">
                    <div class="modal-about">
                      <div class="fw-bold p-t-10 font-17">
                        Add new MCQ Question</div>
                    </div>
                  </div>
                </h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                  <span aria-hidden="true"><i class="material-icons">close</i></span>
                </button>
              </div>




              
              <!-- New question add form-->
              <div class="modal-body">
                <form class="register-form" [formGroup]="StudentMCQQuestionForm">
                  
                  <!-- this is a row one -->
                  <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <label> Question ID <span class="text-danger">*</span></label>
                      <input 
                          type="text" 
                          class="form-control" 
                          placeholder="Question ID" 
                          formControlName="questionId"
                          required>
                      <small class="form-text text-danger"
                        *ngIf="!StudentMCQQuestionForm.get('questionId').valid && StudentMCQQuestionForm.get('questionId').touched"> 
                        Question ID is  required
                      </small>
                    </div>
  
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <div class="form-group">
                        <label> Student ID <span class="text-danger">*</span></label>
                        <input 
                          type="text" 
                          class="form-control" 
                          placeholder="Student ID" 
                          formControlName="studentId"
                          required>

                        <small class="form-text text-danger"
                          *ngIf="!StudentMCQQuestionForm.get('studentId').valid && StudentMCQQuestionForm.get('studentId').touched"> 
                          Student ID is  required
                        </small>
                      </div>
                    </div> 
                  </div>

                  <!-- this is a row two -->
                  <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <label> Teacher Comments <span class="text-danger">*</span></label>
                      <input 
                          type="text" 
                          class="form-control" 
                          placeholder="Teacher Comments" 
                          formControlName="teacherComments"
                          required>
                      <small class="form-text text-danger"
                        *ngIf="!StudentMCQQuestionForm.get('teacherComments').valid && StudentMCQQuestionForm.get('teacherComments').touched">
                        Teacher comment is  required
                      </small>
                    </div>
  
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <div class="form-group">
                        <label> Marks <span class="text-danger">*</span></label>
                        <input 
                          type="text" 
                          class="form-control" 
                          placeholder="Marks" 
                          formControlName="marks"
                          required>
                        <small class="form-text text-danger"
                          *ngIf="!StudentMCQQuestionForm.get('marks').valid && StudentMCQQuestionForm.get('marks').touched"> 
                          Marks is  required
                        </small>
                      </div>
                    </div> 
                  </div>
  
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="saveStudentMCQQuestion()" [disabled]="!StudentMCQQuestionForm.valid">Save</button>
                    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
                  </div>

                </form>
              </div>


    
            </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
