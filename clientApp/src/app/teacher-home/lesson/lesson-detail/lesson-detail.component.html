<section class="main-content">
    <ul class="breadcrumb breadcrumb-style ">
      <li class="breadcrumb-item">
        <h5 class="page-title m-b-0">Lesson</h5>
      </li>
      <li class="breadcrumb-item bcrumb-1">
        <a routerLink="/dashboard/main">
          <i class="fas fa-home font-17"></i></a>
      </li>
      <li class="breadcrumb-item">Lesson List</li>
      <li class="breadcrumb-item active">Add New Lesson</li>
    </ul>
    <div class="section-body">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <div class="card">
            <div class="body">
              <div id="mail-nav">
                <button type="button" class="btn btn-primary waves-effect btn-compose m-b-15">LessonDetails</button>
                <ul class="" id="mail-folders">
                  <li>
                    <a routerLink="/email/inbox" title="Inbox">Lesson 
                    </a>
                  </li>
                  <li>
                    <a onClick="return false;" title="Sent">Lesson Objective</a>
                  </li>
                  <li>
                    <a onClick="return false;" title="Draft">Competency Level</a>
                  </li>
                  <li>
                    <a onClick="return false;" title="Bin">Teaching Aids</a>
                  </li>
                  <li>
                    <a onClick="return false;" title="Important">Teaching Process</a>
                  </li>
                  <li>
                    <a onClick="return false;" title="Starred">Lesson content</a>
                  </li>
                </ul>
               
                
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9" id="msg">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Lesson</h4>
            </div>
            <div class="boxs mail_listing">
              <div class="row">
                <div class="modal-body">
                    <form 
                        class="register-form" 
                        [formGroup]="">
    
                        <!-- First Form Row -->
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <label>Lesson Name <span class="text-danger">*</span></label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Name" 
                                    formControlName="fullName"
                                    required>
                                
                            </div>
        
                             <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <label>Email<span class="text-danger">*</span></label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Email" 
                                    formControlName="email"
                                    required>
                               <!--  <small class="form-text text-danger"
                                *ngIf="!saveUserForm.get('email').valid && saveUserForm.get('email').touched"> 
                                Email is required
                                </small> -->
                            </div>  
                            </div>
                            
                            <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <label>Mobile Number<span class="text-danger">*</span></label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Mobile Number" 
                                    formControlName="mobileNo"
                                    required>
                                <!-- <small class="form-text text-danger"
                                *ngIf="!saveUserForm.get('mobileNo').valid && saveUserForm.get('mobileNo').touched">
                                Mobile number isrequired
                                </small> -->
                            </div>
                            
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <label>User Name<span class="text-danger">*</span></label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="User Name" 
                                    formControlName="userName"
                                    required>
                                <!-- <small class="form-text text-danger"
                                *ngIf="!saveUserForm.get('userName').valid && saveUserForm.get('userName').touched">
                                User Name is required
                                </small> -->
                            </div>
                            </div>
                         
                            <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <label>Address<span class="text-danger">*</span></label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Address" 
                                    formControlName="address"
                                    required>
                               <!--  <small class="form-text text-danger"
                                *ngIf="!saveUserForm.get('address').valid && saveUserForm.get('address').touched"> 
                                Address is required</small> -->
                            </div>
        
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2" >
                                <label>Password<span class="text-danger">*</span></label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    placeholder="password" 
                                    formControlName="password"
                                    required>
                                <!-- <small class="form-text text-danger"
                                *ngIf="!saveUserForm.get('password').valid && saveUserForm.get('password').touched"> 
                                Password is required</small> -->
                            </div> 
                        </div>
                    </form>
                     <!-- Fourth Form Row -->
                   
                </div>
                <div class="col-lg-12">
                  <div class="buttons m-l-25 m-b-20">
                    <button type="button" class="btn btn-primary">back</button>
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-primary">Publish</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
