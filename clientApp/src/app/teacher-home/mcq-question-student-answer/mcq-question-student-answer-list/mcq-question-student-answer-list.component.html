<section class="main-content">
    <ul class="breadcrumb breadcrumb-style ">
      <li class="breadcrumb-item">
        <h5 class="page-title m-b-0">MCQ Question Student Answer</h5>
      </li>
      <li class="breadcrumb-item bcrumb-1">
        <a routerLink="/dashboard/main">
          <i class="fas fa-home font-17"></i></a>
      </li>
      <li class="breadcrumb-item">MCQ Question Student Answer List</li>
    </ul>
    <div class="section-body">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="p-10">
              <div class="row">
                <div class="col-lg-6">
                  <div class="row m-0">
                    <div class="col-lg-3 p-0">
                      <div class="ngxTableHeader">
                        <div class="table-title">
                          <h2><strong>MCQ Question Student Answer</strong></h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-5 p-0">
                      <div class="ngxTableHeader">
                        <div class="table-search-area">
                          <div>
                            <label for="search-input"><i class="material-icons search-icon">search</i></label>
                            <input placeholder="Search" type="text" class="browser-default search-field"
                               aria-label="Search box">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
              <ngx-datatable #table class="material" [rows]="data" [loadingIndicator]="loadingIndicator"
                  columnMode="force" [headerHeight]="60" [footerHeight]="80" rowHeight="auto" [limit]="10"
                  [scrollbarH]="scrollBarHorizontal" [reorderable]="reorderable">
    
                <!-- Question Name -->
                <ngx-datatable-column name="Question">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.questionName}}
                  </ng-template>
                </ngx-datatable-column>
  
                <!-- Student Name -->
                <ngx-datatable-column name="Student Name">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.studentName}}
                  </ng-template>
                </ngx-datatable-column>
  
                <!-- Teacher Answer -->
                <ngx-datatable-column name="Teacher Answer Text">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.answerText}}
                  </ng-template>
                </ngx-datatable-column>

                 <!-- Student Answer -->
                <ngx-datatable-column name="Student Answer Text">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.answerText}}
                  </ng-template>
                </ngx-datatable-column>
  
                <!-- Is checked -->
                <ngx-datatable-column name="Is Check">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.isChecked}}
                  </ng-template>
                </ngx-datatable-column>
  
                <ngx-datatable-column [width]="100" name="Actions" sortable="false">
                  <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    <span>
                      <button class="btn btn-tbl-edit h-auto" (click)='editRow(row, rowIndex, addEditRecord)'>
                        <i class="fas fa-pen"></i>
                      </button>
                    </span>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>




              <!-- Add Record Modal Window -->
            <ng-template #addEditRecord let-modal>
              <div class="modal-header editRowModal">
                <h4 class="modal-title" id="modal-basic-title">
                  <div class="table-modal-header">
                    <div class="modal-about">
                      <div class="fw-bold p-t-10 font-17">
                        Check MCQ Question Answer</div>
                    </div>
                  </div>
                </h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                  <span aria-hidden="true"><i class="material-icons">close</i></span>
                </button>
              </div>

              <!-- New question add form-->
              <div class="modal-body">
                <form class="register-form" [formGroup]="McqStudenAnswerForm">
                  
                  <!-- this is a row one -->
                  <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <div class="form-group">
                        <label>Question<span class="text-danger">*</span></label>
                        <select class="form-select form-control" formControlName="questionName" required>
                          <option *ngFor="let item of questionName" [value]="item.id">{{item.name}}</option>
                        </select>
                      </div>
                    </div>


                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <div class="form-group">
                        <label>Student Name<span class="text-danger">*</span></label>
                        <select class="form-select form-control" formControlName="studentName" required>
                          <option *ngFor="let item of studentName" [value]="item.id">{{item.name}}</option>
                        </select>
                      </div>
                    </div>                   
                  </div>


                  <!-- this is a row one -->
                  <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <div class="form-group">
                        <label>Teacher Answer Text<span class="text-danger">*</span></label>
                        <select class="form-select form-control" formControlName="answertext" required>
                          <option *ngFor="let item of answertext" [value]="item.id">{{item.name}}</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2" >
                      <label> Student Answer Text <span class="text-danger">*</span></label>
                      <input 
                          type="textarea" 
                          class="form-control" 
                          placeholder="Question Text" 
                          formControlName="questiontext"
                          required>
                      <small class="form-text text-danger"
                        *ngIf="!McqStudenAnswerForm.get('questiontext').valid && McqStudenAnswerForm.get('questiontext').touched">
                        Question Text is  required
                      </small>
                    </div>
                  </div>
                    
                  
                  <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <label> Is Checked <span class="text-danger">*</span></label><br><br>
                        <input type="radio" value="true" name="isChecked" required ngModel> TRUE <br>
                        <input type="radio" value="false" name="isChecked" ngModel> FALSE
                      <small class="form-text text-danger"
                        *ngIf="!McqStudenAnswerForm.get('questiontype').valid && McqStudenAnswerForm.get('questiontype').touched">
                      </small>
                    </div>
                  </div>


                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="update()" [disabled]="!McqStudenAnswerForm.valid">UPDATE</button>
                  </div>
                  
                </form>
              </div> 


    
            </ng-template>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
