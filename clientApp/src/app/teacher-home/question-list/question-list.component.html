            <ngx-datatable #table class="material" [rows]="" [loadingIndicator]="loadingIndicator"
                columnMode="force" [headerHeight]="60" [footerHeight]="80" rowHeight="auto" [limit]="10"
                [scrollbarH]="scrollBarHorizontal" [reorderable]="reorderable">

              <ngx-datatable-column name="Id" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.id}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="LessonId">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.lessonId}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="TopicId">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.topicId}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="SequenceNo">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.sequenceNo}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="QuestionText">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.QuestionText}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Marks">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.marks}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="DifficultyLevel">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.difficultyLevel}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="QuestionType">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.questionType}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="IsActive">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.isActive}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="CreateOn">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.createOn | date}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="CreatedById">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.createdById}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="UpdateOn">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.updateOn | date}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="UpdatedById">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.updatedById}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column [width]="100" name="Actions" sortable="false">
                <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                  <span>
                    <button class="btn btn-tbl-edit h-auto" (click)='editRow(row, rowIndex, addEditRecord)'>
                      <i class="fas fa-pen"></i>
                    </button>
                    <button class="btn btn-tbl-delete h-auto" (click)='deleteSingleRow(row)'>
                      <i class="far fa-trash-alt"></i>
                    </button>
                  </span>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>

            <!-- Add Record Modal Window -->

              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">

              </button>
            </div>
            <div class="modal-body">
