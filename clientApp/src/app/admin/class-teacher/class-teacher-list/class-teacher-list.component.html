<section class="main-content">
    <ul class="breadcrumb breadcrumb-style ">
        <li class="breadcrumb-item">
          <h5 class="page-title m-b-0">Admin</h5>
        </li>
        <li class="breadcrumb-item bcrumb-1">
          <a routerLink="/dashboard/main">
            <i class="fas fa-home font-17"></i></a>
        </li>
        <li class="breadcrumb-item">ClassTeacher List</li>
    </ul>
    <div class="section-body">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="p-10">
              <div class="row">
                <div class="col-lg-6">
                  <div class="row m-0">
                    <div class="col-lg-3 p-0">
                      <div class="ngxTableHeader">
                        <div class="table-title">
                          <h2><strong>ClassTeachers</strong></h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-5 p-0">
                      <div class="ngxTableHeader">
                        <div class="table-search-area">
                          <div>
                            <label for="search-input"><i class="material-icons search-icon">search</i></label>
                              <input placeholder="Search" type="text" class="browser-default search-field"
                                     aria-label="Search box">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4 p-0">
                      <div class="ngxTableHeader">
                        <div class="header-buttons-left">
                          <div class="icon-button-demo buttons">
                            <button class="btn btn-icon icon-left btn-primary rounded-button" (click)='addNewClassteacher(addEditRecord)' >
                              <i class="material-icons">add</i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <ngx-datatable #table class="material" [rows]="data" [loadingIndicator]="loadingIndicator"
                columnMode="force" [headerHeight]="60" [footerHeight]="80" rowHeight="auto" [limit]="10"
                [scrollbarH]="scrollBarHorizontal" [reorderable]="reorderable">
                
                <!--teacherClassName column-->
				        <ngx-datatable-column name="Class Name" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.teacherClassName}}
                  </ng-template>
                </ngx-datatable-column>
                
                <!--academicLevelName column-->
                <ngx-datatable-column name="Academic Level" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.academicLevelName}}
                  </ng-template>
                </ngx-datatable-column>

                <!--academicYearId column-->
                <ngx-datatable-column name="Academic Year " [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.academicYearId}}
                  </ng-template>
                </ngx-datatable-column>

                <!--teacherName column-->
                <ngx-datatable-column name="Teacher" [width]="100">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.teacherName}}
                    </ng-template>
                  </ngx-datatable-column>

                <!--isPrimary column-->
                <ngx-datatable-column name="Is Primary" [width]="100">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.isPrimary}}
                    </ng-template>
                </ngx-datatable-column>

                <!--isActive column-->
                <ngx-datatable-column name="Is Active" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.isActive}}
                  </ng-template>
                </ngx-datatable-column>

                <!--createdOn column-->
                <ngx-datatable-column name="Created On" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.createdOn | date}}
                  </ng-template>
                </ngx-datatable-column>

                <!--createdByName column-->
                <ngx-datatable-column name="Created By" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.createdByName}}
                  </ng-template>
                </ngx-datatable-column>
                
                <!--updatedOn column-->
				        <ngx-datatable-column name="Updated On" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.updatedOn | date}}
                  </ng-template>
                </ngx-datatable-column>

                <!--updatedByName column-->
                <ngx-datatable-column name="Updated By" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.updatedByName}}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column [width]="100" name="Actions" sortable="false">
                  <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    <span>
                      <button class="btn btn-tbl-edit h-auto" (click)='editRow(row, rowIndex, addEditRecord)'>
                        <i class="fas fa-pen"></i>
                      </button>
                      <button class="btn btn-tbl-delete h-auto" (click)='deleteClassTeacher(row)'>
                        <i class="far fa-trash-alt"></i>
                      </button>
                    </span>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>

              <ng-template #addEditRecord let-modal>
                <div class="modal-header editRowModal">
                  <h4 class="modal-title" id="modal-basic-title">
                    <div class="table-modal-header">
                      <div class="modal-about">
                        <div class="fw-bold p-t-10 font-17">
                             Add New Class Teacher
                        </div>
                      </div>
                    </div>
                  </h4>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                    <span aria-hidden="true"><i class="material-icons">close</i></span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="register-form" [formGroup]="saveClassTeacherForm">
                    <div class="row">
                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                        <div class="form-group">
                          <label>Class Name<span class="text-danger">*</span></label>
                          <select class="form-select form-control" formControlName="classNameId" required>
                            <option *ngFor="let item of classnames" [value]="item.id">{{item.name}}</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                        <div class="form-group">
                          <label>Academic Level<span class="text-danger">*</span></label>
                          <select class="form-select form-control" formControlName="academicLevelId" required>
                            <option *ngFor="let item of academicLavels" [value]="item.id">{{item.name}}</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                        <div class="form-group">
                          <label>Academic Year<span class="text-danger">*</span></label>
                          <select class="form-select form-control" formControlName="academicYearId" required>
                            <option *ngFor="let item of academicYears" [value]="item.id">{{item.id}}</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                        <div class="form-group">
                          <label>Teacher<span class="text-danger">*</span></label>
                          <select class="form-select form-control" formControlName="teacherId" required>
                            <option *ngFor="let item of classTeachers" [value]="item.id">{{item.name}}</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                        <label>Is Primary <span class="text-danger">*</span></label>
                        <select class="form-control" formControlName="isPrimary" required>
                          <option value="" selected disabled>Please select</option>
                          <option value="yes" selected enabled>Yes</option>
                          <option value="no" selected enabled>No</option>
                          <option *ngFor="let desig of designationType" [value]="desig.value">
                          </option>
                        </select>
                      </div> 
                    </div>

                     <!-- Modal Footer -->
                     <div class="modal-footer">
                       <button type="submit" class="btn btn-primary" (click)="saveClassTeacher()" [disabled]="!saveClassTeacherForm.valid">Save</button>
                       <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
                     </div>
                  </form>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
