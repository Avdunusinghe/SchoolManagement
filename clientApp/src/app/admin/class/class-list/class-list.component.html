<section class="main-content">
  <ul class="breadcrumb breadcrumb-style ">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Admin</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main">
        <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">Class List</li>
  </ul>
  <div class="section-body">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="p-10">
            <div class="row">
              <div class="col-lg-6">
                <div class="row m-0">
                  <div class="col-lg-3 p-0">
                    <div class="ngxTableHeader">
                      <div class="table-title">
                        <h2><strong>Classes</strong></h2>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-5 p-0">
                    <div class="ngxTableHeader">
                      <div class="table-search-area">
                        <div>
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" type="text" class="browser-default search-field"
                             aria-label="Search box">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 p-0">
                    <div class="ngxTableHeader">
                      <div class="header-buttons-left">
                        <div class="icon-button-demo buttons">
                          <button class="btn btn-icon icon-left btn-primary rounded-button" (click)='addNewClass(addEditRecord)' >
                            <i class="material-icons">add</i>
                          </button>
                          <button  class="btn btn-icon icon-left btn-danger rounded-button"
                            >
                            <i class="material-icons">delete</i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <ngx-datatable #table class="material" [rows]="data" [loadingIndicator]="loadingIndicator"
              columnMode="force" [headerHeight]="60" [footerHeight]="80" rowHeight="auto" [limit]="10"
              [scrollbarH]="scrollBarHorizontal" [reorderable]="reorderable">

              <ngx-datatable-column name="Class Name" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.classNameId}}
                </ng-template>
              </ngx-datatable-column>
      
              <ngx-datatable-column name="Academic Level" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.academicLevelId}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Academic Year " [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.academicYearId}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Name" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.name}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Class Category" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.classCategory}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Language Stream" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.languageStream}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Created On">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.createdOn | date}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="updated On">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.updatedOn | date}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column [width]="100" name="Actions" sortable="false">
                <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                  <span>
                    <button class="btn btn-tbl-edit h-auto" (click)='editRow(row, rowIndex, addEditRecord)'>
                      <i class="fas fa-pen"></i>
                    </button>
                    <button class="btn btn-tbl-delete h-auto" (click)='deleteSingleRow(row)'>
                      <i class="far fa-trash-alt"></i>
                    </button>
                  </span>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <!-- Add Record Modal Window -->
          <ng-template #addEditRecord let-modal>
            <div class="modal-header editRowModal">
              <h4 class="modal-title" id="modal-basic-title">
                <div class="table-modal-header">
                  <div class="modal-about">
                    <div class="fw-bold p-t-10 font-17">
                      Add new Class</div>
                  </div>
                </div>
              </h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true"><i class="material-icons">close</i></span>
              </button>
            </div>
            <div class="modal-body">
              <form class="register-form" [formGroup]="saveClassFrom">

                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <div class="form-group">
                      <label>Class Name<span class="text-danger">*</span></label>
                      <select class="form-select form-control" formControlName="selectclassNameId">
                        <option *ngFor="let item of classNames" [value]="item.id">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <div class="form-group">
                      <label>Academic Level<span class="text-danger">*</span></label>
                      <select class="form-select form-control" formControlName="selectacademicLevelId">
                        <option *ngFor="let item of academicLavels" [value]="item.id">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <div class="form-group">
                      <label>Academic Year<span class="text-danger">*</span></label>
                      <select class="form-select form-control" formControlName="selectacademicYearId">
                        <option *ngFor="let item of academicYears" [value]="item.id">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <label>Name <span class="text-danger">*</span></label>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Name" 
                        formControlName="name"
                        required>
                    <small class="form-text text-danger"
                      *ngIf="!saveClassFrom.get('name').valid && saveClassFrom.get('name').touched"> class name is
                      required</small>
                  </div>

                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <div class="form-group">
                      <label>Class Category<span class="text-danger">*</span></label>
                      <select class="form-select form-control" formControlName="selectclassCategoryId">
                        <option *ngFor="let item of classCategories" [value]="item.id">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <div class="form-group">
                      <label>Language Stream<span class="text-danger">*</span></label>
                      <select class="form-select form-control" formControlName="selectlanguageStreamId">
                        <option *ngFor="let item of languageStreams" [value]="item.id">{{item.name}}</option>
                      </select>
                    </div>
                  </div>  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!saveClassFrom.valid">Save</button>
                  <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
                </div>
              </form>
            </div>
          </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
