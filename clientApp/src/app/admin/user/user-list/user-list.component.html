<section class="main-content">
    <ul class="breadcrumb breadcrumb-style ">
      <li class="breadcrumb-item">
        <h5 class="page-title m-b-0">Admin</h5>
      </li>
      <li class="breadcrumb-item bcrumb-1">
        <a routerLink="/dashboard/main">
          <i class="fas fa-home font-17"></i></a>
      </li>
      <li class="breadcrumb-item">Management Level User List</li>
    </ul>
    <div class="section-body">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="p-10">
              <div class="row">
                <div class="col-lg-6">
                  <div class="row m-0">
                    <div class="col-lg-3 p-0">
                      <div class="ngxTableHeader">
                        <div class="table-title">
                          <h2><strong>Users</strong></h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-5 p-0">
                      <div class="ngxTableHeader">
                        <div class="table-search-area">
                          <div>
                            <label for="search-input"><i class="material-icons search-icon">search</i></label>
                            <input placeholder="Search" type="text" class="browser-default search-field"
                               aria-label="Search box">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4 p-0">
                      <div class="ngxTableHeader">
                        <div class="header-buttons-left">
                          <div class="icon-button-demo buttons">
                            <button class="btn btn-icon icon-left btn-primary rounded-button" (click)='saveUser(addRecord)' >
                              <i class="material-icons">add</i>
                            </button>
                            <button  class="btn btn-icon icon-left btn-danger rounded-button"
                              >
                              <i class="material-icons">delete</i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <ngx-datatable #table class="material" [rows]="data" [loadingIndicator]="loadingIndicator"
                columnMode="force" [headerHeight]="60" [footerHeight]="80" rowHeight="auto" [limit]="10"
                [scrollbarH]="scrollBarHorizontal" [reorderable]="reorderable">

                <ngx-datatable-column name="Id" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.Id}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Full Name">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.fullName}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Email">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.email}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Mobile Number">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.mobileNo}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Address">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.address}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Address">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.address}}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Address">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.address}}
                    </ng-template>
                  </ngx-datatable-column>

                <ngx-datatable-column [width]="100" name="Actions" sortable="false">
                  <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    <span>
                      <button class="btn btn-tbl-edit h-auto" (click)='editRow(row, rowIndex, editRecord)'>
                        <i class="fas fa-pen"></i>
                      </button>
                      <button class="btn btn-tbl-delete h-auto" (click)='deleteSingleRow(row)'>
                        <i class="far fa-trash-alt"></i>
                      </button>
                    </span>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
              <!-- Add Record Modal Window -->
            <ng-template #addRecord let-modal>
              <div class="modal-header editRowModal">
                <h4 class="modal-title" id="modal-basic-title">
                  <div class="table-modal-header">
                    <div class="modal-about">
                      <div class="fw-bold p-t-10 font-17">
                        Add new Academic Level</div>
                    </div>
                  </div>
                </h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                  <span aria-hidden="true"><i class="material-icons">close</i></span>
                </button>
              </div>
              <div class="modal-body">
                <form class="register-form" [formGroup]="addUserForm" (ngSubmit)="onAddRowSave(register)">
                  <!-- <div class="input-field col s12 d-none">
                    <input 
                      formControlName="id" 
                      class="form-control" 
                      type="hidden">
                  </div>
                  <div class="input-field col s12 d-none">
                    <input 
                      formControlName="img" 
                      class="form-control" 
                      type="hidden">
                  </div> -->

                  <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <label>Full Name <span class="text-danger">*</span></label>
                      <input 
                          type="text" 
                          class="form-control" 
                          placeholder="fullName" 
                          formControlName="fullName"
                          required>
                      <small class="form-text text-danger"
                        *ngIf="!saveNewUser.get('fullName').valid && saveNewUser.get('fullName').touched"> Full Name is
                        required</small>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <label>Email<span class="text-danger">*</span></label>
                      <input 
                          type="text" 
                          class="form-control" 
                          placeholder="email" 
                          formControlName="email"
                          required>
                      <small class="form-text text-danger"
                        *ngIf="!saveNewUser.get('email').valid && saveNewUser.get('email').touched"> Email is
                        required</small>
                    </div>  
                  </div>
                  <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <label>Mobile Number<span class="text-danger">*</span></label>
                      <input 
                          type="text" 
                          class="form-control" 
                          placeholder="mobileNo" 
                          formControlName="mobileNo"
                          required>
                      <small class="form-text text-danger"
                        *ngIf="!saveNewUser.get('mobileNo').valid && saveNewUser.get('mobileNo').touched"> Mobile is
                        required</small>
                    </div>
                    
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <label>User Name<span class="text-danger">*</span></label>
                      <input 
                          type="text" 
                          class="form-control" 
                          placeholder="userName" 
                          formControlName="userName"
                          required>
                      <small class="form-text text-danger"
                        *ngIf="!saveNewUser.get('userName').valid && saveNewUser.get('userName').touched"> Mobile is
                        required</small>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="!register.valid">Save</button>
                    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
                  </div>
                </form>
              </div>
            </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
