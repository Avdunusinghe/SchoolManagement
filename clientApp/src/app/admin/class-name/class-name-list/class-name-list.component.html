<section class="main-content">
    <ul class="breadcrumb breadcrumb-style ">
        <li class="breadcrumb-item">
          <h5 class="page-title m-b-0">Admin</h5>
        </li>
        <li class="breadcrumb-item bcrumb-1">
          <a routerLink="/dashboard/main">
            <i class="fas fa-home font-17"></i></a>
        </li>
        <li class="breadcrumb-item">ClassName List</li>
    </ul>
        <div class="section-body">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                  <div class="p-10">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="row m-0">
                          <div class="col-lg-3 p-0">
                            <div class="ngxTableHeader">
                              <div class="table-title">
                                <h2><strong>ClassNames</strong></h2>
                              </div>
                            </div>
                          </div>
                          <div class="col-lg-5 p-0">
                            <div class="ngxTableHeader">
                              <div class="table-search-area">
                                <div>
                                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                                  <input placeholder="Search" type="text" class="browser-default search-field"
                                     aria-label="Search box">
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-lg-4 p-0">
                            <div class="ngxTableHeader">
                              <div class="header-buttons-left">
                                <div class="icon-button-demo buttons">
                                  <button class="btn btn-icon icon-left btn-primary rounded-button" (click)='addNewClassName(addEditRecord)'  >
                                    <i class="material-icons">add</i>
                                  </button>
                                  <button  class="btn btn-icon icon-left btn-danger rounded-button">
                                    <i class="material-icons">delete</i>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                <ngx-datatable #table class="material" [rows]="data" [loadingIndicator]="loadingIndicator"
                columnMode="force" [headerHeight]="60" [footerHeight]="80" rowHeight="auto" [limit]="10"
                [scrollbarH]="scrollBarHorizontal" [reorderable]="reorderable">
				
                <ngx-datatable-column name="Name" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.name}}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Description">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.description}}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="IsActive">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.isActive}}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="CreatedOn">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.createdOn | date}}
                  </ng-template>
                </ngx-datatable-column>

                <!--<ngx-datatable-column name="CreatedByName" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.createdByName}}
                  </ng-template>
                </ngx-datatable-column>-->
				
				        <ngx-datatable-column name="UpdatedOn">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.updatedOn | date}}
                  </ng-template>
                </ngx-datatable-column>

                <!--<ngx-datatable-column name="UpdatedByName" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.updatedByName}}
                  </ng-template>
                </ngx-datatable-column>-->

                <ngx-datatable-column [width]="100" name="Actions" sortable="false">
                    <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                      <span>
                        <button class="btn btn-tbl-edit h-auto" (click)='editRow(row, rowIndex, addEditRecord)'>
                          <i class="fas fa-pen"></i>
                        </button>
                        <button class="btn btn-tbl-delete h-auto" (click)='deleteSingleRow(row)'>
                          <i class="far fa-trash-alt"></i>
                        </button>
                      </span>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>

                <ng-template #addEditRecord let-modal>
                    <div class="modal-header editRowModal">
                      <h4 class="modal-title" id="modal-basic-title">
                        <div class="table-modal-header">
                          <div class="modal-about">
                            <div class="fw-bold p-t-10 font-17">
                             Add New Class Name</div>
                          </div>
                        </div>
                      </h4>
                      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                        <span aria-hidden="true"><i class="material-icons">close</i></span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="register-form" [formGroup]="saveClassNameForm">
                        <!-- <div class="input-field col s12 d-none">
                          <input 
                            formControlName="id" 
                            class="form-control" 
                            type="hidden">
                        </div>-->
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                              <label>Name <span class="text-danger">*</span></label>
                              <input 
                                  type="text" 
                                  class="form-control" 
                                  placeholder="Name" 
                                  formControlName="Name"
                                  required>
                              <small class="form-text text-danger"
                                *ngIf="!saveClassNameForm.get('Name').valid && saveClassNameForm.get('Name').touched"> Name is
                                required</small>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <label>Description<span class="text-danger">*</span></label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Description" 
                                    formControlName="Description"
                                    required>
                                <small class="form-text text-danger"
                                  *ngIf="!saveClassNameForm.get('Description').valid && saveClassNameForm.get('Description').touched"> Description is
                                  required</small>
                              </div>  
                            </div>
                            <div class="row">
                              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <label>Is Active <span class="text-danger">*</span></label>
                                <select class="form-control" formControlName="isActive" required>
                                  <option value="" selected disabled>Please select</option>
                                  <option *ngFor="let desig of designationType" [value]="desig.value">
                                    <!-- {{desig.value}} -->
                                  </option>
                                </select>
                              </div>                 
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="!saveClassNameForm.valid">Save</button>
                                <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
                              </div>
                            </form>
                        </div>
                    </ng-template>
                    </div>
                  </div>
                </div>
              </div>
            </div>
</section>
